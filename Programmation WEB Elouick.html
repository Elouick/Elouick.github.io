<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .accordion {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .accordion-item {
            border-bottom: 1px solid #e0e0e0;
        }
        .accordion-item:last-child {
            border-bottom: none;
        }
        .accordion-header {
            background-color: #f8f8f8;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .accordion-header:hover {
            background-color: #ebebeb;
        }
        .accordion-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .accordion-item.active .accordion-content {
            max-height: 1000px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Programmation Web : Page avec liens et fichiers locaux</h1>
    
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Fichier local</div>
            <div class="accordion-content">
                <p> <a href="/Users/elouick/Documents/Ressources diverses/Web/Informations sur la licence de Droit à l'Upec.txt"> Description de licence de droit à l'Upec</a></p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Image de la Faculté de Droit</div>
            <div class="accordion-content">
                <p> <img src="/Users/elouick/Documents/Ressources diverses/Web/facdroit.jpg"></p> 
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">vidéo d'un héron</div>
            <div class="accordion-content">
                <p> <iframe width="560" height="315" src="https://www.youtube.com/embed/7gT5XhR9_X4?si=uLJdyLjo1IUujA15" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Lien vers image en ligne</div>
            <div class="accordion-content">
                <p> <a href="https://i.pinimg.com/736x/0d/2c/f3/0d2cf30b69df796486e768fe7bc1a0d9.jpg"> MJ</a></p>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const item = header.parentElement;
                const wasActive = item.classList.contains('active');
                
                // Ferme tous les éléments
                document.querySelectorAll('.accordion-item').forEach(el => {
                    el.classList.remove('active');
                });
                
                // Si l'élément n'était pas actif, l'ouvre
                if (!wasActive) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
